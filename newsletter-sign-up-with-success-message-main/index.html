<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script src="./checker.js"></script>
  <script src="./input.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="container">

    <div class="wrapper">

        <div class="text-component">

          <div class="Head-bar">

            <h1 class="title">Stay updated!</h1>
            <p class="detail">
              Join 60,000+ product managers receiving monthly 
              updates on:
            </p>

          </div>


          <div class="true-list">

            <ul>
                <li>Product discovery and building what matters</li>
            </ul>

            <ul>
              <li>Measuring to ensure updates are a success</li>
            </ul>

            <ul>
              <li>And much more!</li>
            </ul>

          </div>

          <form> 

            <div class="typebar">
              <h5>Email address</h5>
              <input id="emailInput" type="email" placeholder="email@company">
            </div>

          </form>
        

          <!-- ทำการเพิ่ม Event ลงไปใน button1 -->
          <div class="button-component">
            <button class="button1" type="submit" name="submit" value="submit" onclick="return CheckerEmail(event)">Subscribe to monthly newsletter!</button>
          </div>


        </div>
          <div class="picture-component">
            <img src="./assets/images/illustration-sign-up-desktop.svg">
          </div>
         
    </div>


  </div>



  


</body>
</html>
